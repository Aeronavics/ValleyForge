
output		=	'textfile'	//If set to "console", code compliance output will be displayed in the console. If set to "textfile", the output will be stored in a text file within the same directory as the script. If set to "both", the output is stored in text file as well as printed on the console.

 
layout		=	'FALSE'		//If set to true, the layout of the code is remodelled according to proper standards. Recommended to be set to TRUE always.
variablename	=	'true'		//If set to true, warning messages are displayed if the variable names are not all in lowercase.
classstructname	=	'true'		//If set to true, warning messages are displayed if the names of classes, structures, templates do not begin with an uppercase letter.
constname	=	'true'		//If set to true, warning messages are displayed if the names of constants have lowercase letters.
funcname	=	'true'		//If set to true, warning messages are displayed if the function names have uppercase letters.
filecomplete	=	'true'		//If set to true, warning messages are displayed if the files do not end with "// ALL DONE" comment.
headerguard	=	'true'		//If set to true, warning messages are displayed if the header files do not contain an include guard.
filename	=	'true'		//If set to true, warning messages are displayed if the file names contain special characters other than "_".
headerfilecheck	=	'true'		//If set to true, warning messages are displayed if no matching header files are found.
 
