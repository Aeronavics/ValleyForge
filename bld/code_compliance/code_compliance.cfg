The values can be either 'TRUE' or 'true' or 'FALSE' or 'false'

layout		=	'FALSE'	//If set to true, the layout of the code is remodelled according to proper standards. Recommended to be set to TRUE always.
variablename	=	'TRUE'	//If set to true, warning messages are displayed if the variable names are not all in lowercase.
classstructname	=	'false'	//If set to true, warning messages are displayed if the names of classes, structures, templates do not begin with an uppercase letter.
constname	=	'false'	//If set to true, warning messages are displayed if the names of constants have lowercase letters.
funcname	=	'false'	//If set to true, warning messages are displayed if the function names have uppercase letters.
filecomplete	=	'false'	//If set to true, warning messages are displayed if the files do not end with "// ALL DONE" comment.
headerguard	=	'false'	//If set to true, warning messages are displayed if the header files do not contain an include guard.
filename	=	'false'	//If set to true, warning messages are displayed if the file names contain special characters other than "_".
filecheck	=	'false'	//If set to true, warning messages are displayed if no matching header files are found.
 
